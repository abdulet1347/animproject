<div class="container">
  <div class="wrap">
    <div class="content" @sliderLeft *ngIf="!doneImg" > Click here Login button for go to the login Page 
      <div><button class="login_btn" *ngIf="buttonHide" (click)="loginShow()">Log in</button></div>
    </div>
    <div class="login"  *ngIf="loginPage" @slider>
      <div class="padTen"><label>User Name:</label>
        <input type="text" placeholder="UserName" /></div>
      <div class="padTen"><label>Password:</label>
        <input type="password" placeholder="Password"/></div>
     <!-- <div class="padTen"> <label>Gender:</label>
      <input type="radio">Male
      <input type="radio">Female</div> -->
     <div class="center"><a class="waves-effect waves-light btn SubmitBtn" (click)="done()">Submit</a></div>
    </div>
    <div class="DoneImg center" *ngIf="doneImg" @visible>
      <img src="assets/Done.svg" alt="">
      <p class="loginmsg">Login successful</p>
    </div>
  </div>
  
  <div class="container1">
    <!-- card container -->
    <div class="card1">
        <!-- red card -->
        <div class="red" id="red">
            <div class="round"></div>
        </div>
        <!-- orange card -->
        <div class="orange" id="orange">Meenakshi</div>
        <!-- yellow card -->
        <div class="yellow" id="yellow">Sowmya</div>
        <!-- green card -->
        <div class="green" id="green">Bavadharani</div>
        <!-- brown card -->
        <div class="brown" id="brown">Praveen</div>
        <!-- voilet -->
        <div class="voilet" id="voilet">Abdul</div>
    </div>
  </div>
</div>
